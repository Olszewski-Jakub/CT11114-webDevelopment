<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 1</title>
    <script>
      function invokeOnClick() {
        var p = document.getElementById("myParagraph");
        var x = 5 + 7 * 6;
        p.innerHTML = x.toString();
      }
    </script>
  </head>
  <body>
    <p id="myParagraph">Result will display here</p>
    <button onclick="invokeOnClick()">Click for result!</button>
  </body>
</html>
